name: build

on:
  push:
    tags-ignore:
      - v*
    branches:
      - '*'
jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: setup-msbuild
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1
    - name: build for Windows x64
      if: matrix.os == 'windows-latest'
      run: |
        cmake -G "Visual Studio 16 2019" -A x64 -B "build"
        cd build
        msbuild github-actions-sample.sln /t:build /p:Configuration=Release
    - name: build for Windows x86
      if: matrix.os == 'windows-latest'
      run: |
        cmake -G "Visual Studio 16 2019" -A x64 -B "build_x86"
        cd build
        msbuild github-actions-sample.sln /t:build /p:Configuration=Release
    - name: install gcc-10
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install gcc-10 g++-10 g++-arm-linux-gnueabihf g++-aarch64-linux-gnu -y
      shell: bash
    - name: build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make
      shell: bash
      env:
        CC: gcc-10
        CXX: g++-10
    - name: build for arm32
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p build_arm32 && cd build_arm32
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TARGET=ARM32
        make
      shell: bash
      env:
        CC: gcc-10
        CXX: g++-10
    - name: build for aarch64
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p build_arm64 && cd build_arm64
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TARGET=ARM64
        make
      shell: bash
      env:
        CC: gcc-10
        CXX: g++-10
    - name: build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make
        